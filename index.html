<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="gradient"></div>
    <div id="page">
      <input
        id="startGameBtn"
        type="button"
        onclick="startGame()"
        value="Start Game"
      />
      <div id="view">
        <div id="gameContainer">
          <canvas
            id="gameCanvas"
            class="border"
            height="600"
            width="600"
          ></canvas>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
